<p>test-upload works!</p>
<input type="file" (change)="getImgs($event)" multiple>
<p>
  <button type="button" (click)="Submit()"></button>
</p>
<div class="row">
  <div class="col-9 offset-3 table-wrapper-scroll-y my-custom-scrollbar">
    <table *ngIf="images.length >0" class="table-bordered table-hover table-striped">
      <thead>
      <tr>
        <th>Image Name</th>
        <th>Image Preview</th>
        <th>Select</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let img of images">
        <td><h6>{{img.imgFile.name}}</h6></td>
        <td><img src="{{img.imgPreviewUrl}}" style="height: 200px;width: 300px"></td>
        <td><input type="checkbox"></td>
      </tr>
      </tbody>
    </table>
</div>
</div>
<div class="row">
  <input type="date" id="date">
</div>
<div class="row">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
</div>
<div class="row">
  <button type="button" (click)="Test()">Test</button>
</div>
