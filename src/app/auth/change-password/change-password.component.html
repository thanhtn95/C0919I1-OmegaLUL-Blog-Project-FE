<form [formGroup]="changePassForm" (ngSubmit)=" changePassForm.valid && onSubmit()" class="mt-4 col-md-6 offset-md-2">
  <div class="alert alert-danger" role="alert" *ngIf="Message">
    {{Message}}
  </div>
    <div class="form-group row">
      <label class="col">
        Password
        <input type="password" class="form-control" formControlName="currentPassword">
      </label>
    </div>
  <fieldset formGroupName="pwGroup">
    <div class="form-group row">
      <label class="col">
        Password
        <input type="password" class="form-control" formControlName="newPassword">
      </label>
    </div>
    <div class="form-group row">
      <label class="col">
        Confirm Password
        <input type="password" class="form-control" formControlName="confirmNewPassword">
      </label>
    </div>
  </fieldset>
  <div class="alert alert-danger" role="alert" *ngIf="changePassForm.get('pwGroup').get('password').invalid && changePassForm.get('pwGroup').get('password').touched">
    <div *ngIf="changePassForm.get('pwGroup').get('password').errors.required">Password is required</div>
    <div *ngIf="changePassForm.get('pwGroup').get('password').errors.minlength">Password must be at least 6 characters</div>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="changePassForm.hasError('passwordnotmatch', ['pwGroup']) &&
      changePassForm.get('pwGroup').touched">
    Password does not match!
  </div>
  <div class="form-group">
    <button class="btn btn-info col-2 offset-5"  type="submit">Submit</button>
  </div>
</form>
