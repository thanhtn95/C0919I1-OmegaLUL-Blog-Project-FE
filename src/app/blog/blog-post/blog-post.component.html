<div class="card" style="width: 18rem;height: 43rem">
  <img [src]="blog.thumbnail" class="card-img-top" alt="..." style="width: 18rem; height: 300px">
  <div class="card-body">
    <h5 class="card-title" style="color: blue; text-shadow: magenta 2px 2px 6px"
        (click)="emitView()"> {{ blog.tittle }}</h5>
    <p class="card-text"> {{ blog.description }} </p>
    <h6 style="color: black; text-shadow: magenta 2px 2px 6px">View: {{blog.view}}</h6>
    <div *ngIf="!requestFromHome">
      <button style="position: absolute; bottom: 2%" class="btn btn-primary" (click)="emitView()">View</button>
      <button *ngIf="checkUser()" class="btn btn-danger" style="position: absolute; bottom: 2%;margin-left: 68%" (click)="emitEdit()">Edit
      </button>
    </div>
    <div *ngIf="requestFromHome">
      <p class="lead mb-0"><a href="javascript:" (click)="emitView()" class="text-black font-weight-bold" style="position: absolute; bottom: 2%">Continue reading...</a></p>
    </div>
  </div>
</div>
