<div class="row" style="margin-top: 2%">
  <input class="col-5 offset-3 mainSearchInput" type="text" placeholder="&#61442;" (input)="searchList($event)">
</div>
<div class="row">
  <div class="col-3" *ngFor="let item of blogList |  paginate:{itemsPerPage: count, currentPage: p}" style="padding-top: 10px; margin-top: 10px">
    <app-blog-post [blog]="item" (viewClicked)="goToBlogDetail(item)" (editClicked)="goToEditBlog(item)"></app-blog-post>
  </div>
</div>
<div class="text-center" style="margin-top: 30px">
  <pagination-controls (pageChange)="p= $event"></pagination-controls>
</div>
