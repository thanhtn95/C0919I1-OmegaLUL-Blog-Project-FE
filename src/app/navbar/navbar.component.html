<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <form [formGroup]="loginInfo" (ngSubmit)="onSubmit()">
       <div class="modal-header text-center">
         <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body mx-3">
         <!--        <div class="md-form mb-3">-->
         <!--&lt;!&ndash;          <i class="fas fa-user prefix grey-text"></i>&ndash;&gt;-->
         <!--          <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>-->
         <!--          <input type="text" id="orangeForm-name" class="form-control validate">-->
         <!--        </div>-->
         <div class="md-form mb-3">
           <!--          <i class="fas fa-envelope prefix grey-text"></i>-->
           <label data-error="wrong" data-success="right" for="orangeForm-email">Username</label>
           <input type="text" id="orangeForm-email" class="form-control validate" formControlName="username">
         </div>

         <div class="md-form mb-4">
           <!--          <i class="fas fa-lock prefix grey-text"></i>-->
           <label data-error="wrong" data-success="right" for="orangeForm-pass">Password</label>
           <input type="password" id="orangeForm-pass" class="form-control validate" formControlName="password">
         </div>
         <div>
           Don't have an account?
           <a href="/signUp">Sign up</a>
           Now!
         </div>

       </div>
       <div class="modal-footer d-flex justify-content-center">
         <button class="btn btn-deep-orange">Login</button>
       </div>
     </form>
    </div>
  </div>
</div>
