<div class="row">
  <form [formGroup]="loginInfo" (ngSubmit)="onSubmit()" style="margin: auto">
    <div class="form-group row">
      <label class="col-4 col-form-label">Username:</label>
      <input class="col-6" formControlName="username" type="text">
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label">Password:</label>
      <input class="col-6" formControlName="password" type="password">
    </div>
    <div>
      <button style="margin-left: 250px" class="btn btn-primary" type="Submit">Login</button>
    </div>
  </form>
</div>
