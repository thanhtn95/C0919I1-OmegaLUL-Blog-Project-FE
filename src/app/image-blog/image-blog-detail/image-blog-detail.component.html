<div *ngIf="imageBlog">
  <div *ngIf="checkPrivate()">
    <h4 style="text-shadow: 2px 2px 6px #5cb85c; margin-top: 15%">This Blog is currently a private Blog that only the
      Author: {{imageBlog.user.displayName}} can view ! Please Contact him/her to change it to public</h4>
  </div>
  <form *ngIf="!checkPrivate()">
    <div class="form-group row">
      <share-button button="facebook" theme="circles-dark" [icon]=fbIcon></share-button>
      <share-button button="twitter" theme="circles-dark" [icon]=tweetIcon></share-button>
      <button style="border: none; background: transparent; margin-left: 8px" (click)="ShareOnGmail()"><i
        class="fa fa-google" aria-hidden="true"></i></button>
    </div>
    <div class="form-group row">
      <h1 style="text-align: center; text-shadow: #5cb85c 2px 2px 7px">{{imageBlog.tittle}}</h1>
    </div>
    <div class="form-group row">
      <h6 style="text-align: center">Author: {{imageBlog.user.displayName}}</h6>
    </div>
    <div class="form-group row">
      <h6 style="text-align: center">Created On: {{imageBlog.createdDate}}</h6>
    </div>
    <div class="form-group row">
      <h6 style="text-align: center">Last updated on: {{imageBlog.lastUpdatedDate}}</h6>
    </div>
    <div class="row">
      <div class="col-11">
        <input type="checkbox" id="zoomCheck" (click)="w3_close()">
       <label for="zoomCheck">
         <ngb-carousel *ngIf="imageUrls">
           <div *ngFor="let item of imageUrls">
             <ng-template ngbSlide>
               <div class="picsum-img-wrapper">
                 <img [src]="item" class="d-block w-100" style="width:border-box;height:800px">
               </div>
             </ng-template>
           </div>
         </ngb-carousel>
       </label>
      </div>
    </div>
  </form>
  <div class="form-group row" style="margin-top: 30px; margin-left: 30%">
    <button style="margin-left: 250px" type="Button" class="btn btn-outline-dark btn-info" (click)="goBack()">Back
    </button>
  </div>
</div>
